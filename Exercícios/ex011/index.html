<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abre em vários dispositivos aí patrão</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>

    <h1>predozuindo áudio</h1>
    <p>bora aprender</p>
    <audio src="midia/Heat Warning - Jeremy Korpas.mp3" controls> </audio>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Teu navegador não consegue tocar audio paizao, <a href="midia/guanacast-33.mp3">
            <h>baixa aqui</h>
        </a></p>
    </audio>
</body>
</html>
