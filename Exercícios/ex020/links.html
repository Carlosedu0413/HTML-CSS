<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            color: red;
            text-decoration: none;
        }
        a:visited{
            color: green;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: blue;
        }
        a::after{
            content: 'TAPORRA MENOR';
            text-decoration: underline;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>

</html>
