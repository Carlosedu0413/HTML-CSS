<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 160px;
        }
        div:hover{
            color: chartreuse;
        
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passa o mouse aqui em baixo po</p>
    <div>
        AQUI Ó
        <p>TÀ ESCONDIDO EBA</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
