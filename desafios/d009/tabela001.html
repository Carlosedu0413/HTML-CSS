<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        
        }
        table{
            width: 450px;
            border-collapse: collapse;
        }
        td, th{
            border: 4px solid rgb(0, 157, 255);
            padding: 6px;
            text-align: center;
        }
        thead > tr > th, .medias{
            background-color: rgb(0, 0, 159);
            color: whitesmoke;
        }
        .materias{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup"><Strong>Exatas</Strong></th>
                <th class="materias" scope="rowgroup">Matemática</th>
                <td>10</td>
                <td>8.0</td>
                <td>9</td>
            </tr>
            <tr>
                <th class="materias" scope="rowgroup">Física</th>
                <td>7.0</td>
                <td>4.0</td>
                <td>5.5</td>
            </tr>
            <tr>
                <th class="materias" scope="rowgroup">Química</th>
                <td>2</td>
                <td>8</td>
                <td>5</td>
            </tr>
            <tr>
                <th class="materias" scope="rowgroup">Biologia</th>
                <td>3</td>
                <td>5</td>
                <td>4</td>
            </tr>
            <tr>
                <th colspan="4" class="medias" scope="row">Média de Exatas</th>
                <td>5.8</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup"><Strong>Humanas</Strong></th>
                <th class="materias" scope="rowgroup">História</th>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <th class="materias" scope="rowgroup">Geografia</th>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <th colspan="4" class="medias" scope="row">Média de Humanas</th>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
